<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Sản Phẩm</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Website Bán Hàng</h1>
        </header>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
        <div class="dropdown">
            <button onclick="toggleDropdown()">Chọn Sản Phẩm</button>
            <div id="product-dropdown" class="dropdown-content">
                <!-- Danh sách sản phẩm sẽ được thêm bằng JavaScript -->
            </div>
        </div>
        <div id="product-info"></div>
    </div>
    <footer>
        <p>&copy; 2023 Website Bán Hàng</p>
    </footer>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("product-dropdown");
            dropdown.classList.toggle("show");
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        
        // Sử dụng fetch để tải danh sách tên sản phẩm từ tệp PHP
        fetch('get_data.php')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                var dropdown = document.getElementById("product-dropdown");
                var dropdownContent = dropdown.querySelector(".dropdown-content");
        
                data.forEach(function(productName) {
                    var link = document.createElement("a");
                    link.href = "#"; // Đặt liên kết cho sản phẩm
                    link.textContent = productName;
                    dropdownContent.appendChild(link);
                });
            });
        
    </script>
</body>
</html>
