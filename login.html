<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webleb</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In</span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div id="error-message" class="error-message" style="display: none;"></div>

                                            <!-- Login Form -->
                                            <form id="login-form" method="post">
                                                <div class="form-group">
                                                    <input type="email" class="form-style" placeholder="Email" name="email">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password" name="pass">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="hidden" name="action" value="login">
                                                <button type="submit" class="btn mt-4">Login</button>
                                            </form>
                                            <p id="login-message-box" class="mt-3"></p>
                                            <p class="mb-0 mt-4 text-center"><a href="forgot_password.php" class="link">Forgot your password?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <!-- Registration Form -->
                                            <form id="registration-form" method="post">
                                                <h4 class="mb-3 pb-3">Sign Up</h4>
                                                <div class="form-group">
                                                    <input type="text" class="form-style" placeholder="Full Name" name="name">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="tel" class="form-style" placeholder="Phone Number" name="phone">
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" placeholder="Email" name="email">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password" name="pass">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="hidden" name="action" value="register">
                                                <button type="submit" class="btn mt-4">Register</button>
                                            </form>
                                            <p id="register-message-box" class="mt-3"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to display error messages
            function displayMessage(elementId, message, isError) {
                var messageBox = document.getElementById(elementId);
                messageBox.textContent = message;
                messageBox.style.color = isError ? 'red' : 'green';
                messageBox.style.display = 'block';
            }

            // Login form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                var email = document.getElementsByName('email')[0].value;
                var password = document.getElementsByName('pass')[0].value;

                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'login.php', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            var response = xhr.responseText;
                            if (response === 'success') {
                                // Successful login
                                displayMessage('login-message-box', 'Đăng nhập thành công.', false);
                                setTimeout(function() {
                                    window.location.href = 'index.html'; // Redirect to another page
                                }, 500);
                            } else {
                                // Login failed, display error
                                displayMessage('login-message-box', response, true);
                            }
                        } else {
                            // Handle AJAX request error
                            displayMessage('login-message-box', 'Lỗi kết nối đến máy chủ.', true);
                        }
                    }
                };
                var data = 'email=' + email + '&pass=' + password + '&action=login';
                xhr.send(data);
            });

            // Registration form submission
            document.getElementById('registration-form').addEventListener('submit', function(e) {
                e.preventDefault();
                var name = document.getElementsByName('name')[0].value;
                var phone = document.getElementsByName('phone')[0].value;
                var email = document.getElementsByName('email')[0].value;
                var password = document.getElementsByName('pass')[0].value;

                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'login.php', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            var response = xhr.responseText;
                            if (response === 'success') {
                                // Successful registration
                                displayMessage('register-message-box', 'Đăng ký thành công.', false);
                                // Clear form fields
                                document.getElementById('registration-form').reset();
                            } else {
                                // Registration failed, display error
                                displayMessage('register-message-box', response, true);
                            }
                        } else {
                            // Handle AJAX request error
                            displayMessage('register-message-box', 'Lỗi kết nối đến máy chủ.', true);
                        }
                    }
                };
                var data = 'name=' + name + '&phone=' + phone + '&email=' + email + '&pass=' + password + '&action=register';
                xhr.send(data);
            });
        });
    </script>
</body>
</html>
