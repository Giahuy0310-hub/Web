<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In</span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div id="error-message" class="error-message" style="display: none;"></div>

                                            <!-- Các phần còn lại của trang -->
                                            <form action="login.php" method="post">
                                                <div class="form-group">
                                                    <input type="email" class="form-style" placeholder="Email" name="email">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password" name="pass">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="hidden" name="action" value="login"> <!-- Xác định hành động là login -->
                                                <button type="button" class="btn mt-4" id="login-button">Login</button>
                                            </form>
                                            <p id="message-box" class="mt-3"></p>
                                            <p class="mb-0 mt-4 text-center"><a href="forgot_password.php" class="link">Forgot your password?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <form action="login.php" method="post">
                                                <h4 class="mb-3 pb-3">Sign Up</h4>
                                                <div class="form-group">
                                                    <input type="text" class="form-style" placeholder="Full Name" name="name">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="tel" class="form-style" placeholder="Phone Number" name="phone">
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" placeholder="Email" name="email">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password" name="pass">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="hidden" name="action" value="register">
                                                <button type="button" class="btn mt-4" id="register-button" name="send">Register</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var errorMessage = document.getElementById('error-message');
            
            // Ẩn thông báo lỗi ban đầu
            errorMessage.style.display = 'none';
        
            document.getElementById('login-button').addEventListener('click', function(e) {
                e.preventDefault();
                var email = document.getElementsByName('email')[0].value;
                var password = document.getElementsByName('pass')[0].value;
        
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'login.php', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            var response = xhr.responseText;
                            var messageBox = document.getElementById('message-box');
                            if (response === 'success') {
                                // Đăng nhập thành công, hiển thị thông báo thành công
                                messageBox.textContent = "Đăng nhập thành công.";
                                messageBox.style.color = 'green';
                                messageBox.style.display = 'block';
                                 // Đợi 2 giây trước khi chuyển hướng
                                 setTimeout(function() {
                                    window.location.href = 'index.html';
                                }, 2000);
                            } else {
                                // Đăng nhập thất bại, hiển thị thông báo lỗi
                                messageBox.textContent = response;
                                messageBox.style.color = 'red';
                                messageBox.style.display = 'block';
                            }
                        } else {
                            // Xử lý lỗi khi gửi yêu cầu AJAX
                            displayMessage("Lỗi kết nối đến máy chủ.");
                        }
                    }
                };
                var data = 'email=' + email + '&pass=' + password + '&action=login';
                xhr.send(data);
            });
        });
    </script>
</body>
</html>
